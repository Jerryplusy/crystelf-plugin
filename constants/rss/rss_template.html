<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('https://www.dmoe.cc/random.php');
            background-size: cover;
            background-position: center;
            z-index: -2;
            filter: blur(8px);
        }

        .container {
            position: relative;
            max-width: 760px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1.5px solid rgba(76, 175, 80, 0.7); /* 绿色边框 */
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            color: #fff;
        }

        .meta {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            color: #eee;
        }

        .content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
            text-align: right;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .bottom-credit {
            text-align: center;
            font-size: 15px;
            color: rgb(94, 255, 0);
            margin: 60px 20px 20px;
        }

        @media (max-width: 800px) {
            .container {
                margin: 40px 16px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>

<div class="container">
    <h1>{{title}}</h1>
    <div class="meta">作者：{{author}} | 发布于：{{date}}</div>
    <div class="content">
        {{content}}
    </div>
    <div class="footer">
        来自 <a href="{{link}}" target="_blank">{{feedTitle}}</a>
    </div>
</div>

<div class="bottom-credit">
    Created by crystelf-plugin
</div>
</body>
</html>
